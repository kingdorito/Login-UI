<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontdesign.css">
    <title>Login UI</title>
</head>
<body>
    <section>
        <div class="formbox">
            <div class="formvalue">
                <div action = "">
                    <h2>Please Login In</h2> <!-- Creating a form for the email -->
                    <div class="inputbox">  
                        <ion-icon name="mail-outline"></ion-icon> <!-- That's the icon of a mail, taken from a website-->
                        <input type="email" required>
                        <label for=""> Email</label>
                    </div>
                    <div class="inputbox">   <!-- Creating a form for the password -->
                        <ion-icon name="lock-closed-outline"></ion-icon> <!-- That's the icon of a lock.-->
                        <input type="password" required>
                        <label for=""> Password</label>
                    </div>
                    <div class="forget"> <!-- buttons for the remember me and the create account.-->
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#"> <br> Forget Password </br> </a>
                    </div>
                    <button> Log In</button>
                    <div class="register"></div>
                    <p>Don't have an account: <a href="#"> Click here to register!</a></p>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
